version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - rm -rf node_modules package-lock.json
        - npm install
        - npm install typescript eslint eslint-config-next
    build:
      commands:
        - NODE_ENV=production npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - .next/cache/**/*