version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - rm -rf node_modules package-lock.json
        - npm install
        - echo "Checking file existence..."
        - ls -la src/hooks/useAuth.tsx || echo "useAuth.tsx not found"
        - ls -la src/components/layout/ResponsiveLayout.tsx || echo "ResponsiveLayout not found"
        - npm list tailwindcss || echo "Tailwind not found"
    build:
      commands:
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - echo "Building Next.js app..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - .next/cache/**/*